<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto-Barbería Alura</title>
        <link rel="stylesheet" href="reset.css"> 
        <link rel="stylesheet" href="style.css">
    </head>
         
    <body>
        <header>
            <div class="links">
             <h1><img src="imagenes/logo.png" alt="Logo de la barberia"></h1>
                <nav>
                
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="Servicios.html">Productos</a></li>
                        <li><a href="Contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreyapllido">Nombre y apellido:</label>
                <input type="text" id="nombreyapellido" class="input-padron" required>

                <label for="correoelectronico">Correo electronico:</label>
                <input type="email" id="correoelectronico"class="input-padron" required placeholder="email@dominio.com">

                <label for="teléfono">Telefono/celular:</label>
                <input type="tel" id="telef
                "class="input-padron" required placeholder="(XXX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" required></textarea>

                <fieldset>
                    <legend>¿Como le gustaria que lo contactemos?</legend>

                    <label form="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">
                    Email</label>
                    
                    <label form="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telofono</label>
                    
    
                    <label form="radio-whatsapp"><input type="radio" name="contacto"  value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                </fieldset>
                  
                <fieldset>
                    <legend>¿En cual horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label><input type="checkbox" checked>Le gustaria recibir noticias de la barberia?</label>


                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08:00AM - 20HS</td>
                    </tr>
    
                    <tr>
                        <td>Miercoles</td>
                        <td>08:00AM - 20HS</td>
                    </tr>
    
                    <tr>
                        <td>Vienes</td>
                        <td>08:00AM - 20HS</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la barberia">
            <p class="derechos">&#169;Copyright Barbería Alura-2023</p>
        </footer>
    </body>
</html>
